on:
  push:
    tags:
      - 'v*'

name: Create Release

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Get Previous Tag
        id: previous-tag
        uses: WyriHaximus/github-action-get-previous-tag@master
      - name: Build Zip
        run: zip EmoteLDB-${{ github.ref }}.zip * -x .github/* -x .git* -x .pkgmeta
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: EmoteLDB
          body: |
            Changes: https://github.com/Cilraaz/EmoteLDB/compare/${{ steps.previous-tag.outputs.tag }}...${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: 