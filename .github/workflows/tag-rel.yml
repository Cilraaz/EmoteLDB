on:
  push:
    tags:
      - 'v*'

name: Create Release

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Get Tag
        id: vars
        run: echo ::set-output name=tag::${GITHUB_REF#refs/*/}
        run: echo ::set-output name=oldtag::$(git describe --abbrev=0 --tags $(git describe --abbrev=0 --tags)^)
      - name: Archive Release
        uses: thedoctor0/zip-release@master
        with:
          filename: EmoteLDB-${{ steps.vars.outputs.tag }}.zip
          exclusions: '*.git* *.pkgmeta'
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: EmoteLDB
          body: |
            Changes: https://github.com/Cilraaz/EmoteLDB/compare/${{ steps.vars.outputs.oldtag }}...${{ steps.vars.outputs.tag }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./EmoteLDB-${{ steps.vars.outputs.tag }}.zip
          asset_name: EmoteLDB-${{ steps.vars.output.tag }}.zip
          asset_content_type: applicaton/zip